<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="css/prettify.css">
        <link rel="stylesheet/less" type="text/css" href="css/main.less">
        <script src="lib/less-1.5.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <h1>Quiz</h1>
            <h2>Guess the programming language</h2>

            <form id="question">
                <p id="question_progress">
                    Question
                    <span id="question_index">?</span>
                    of
                    <span data-bind="text: questions().length">?</span>
                </p>

                <div id="score"></div>

                <div id="question_code"></div>
                <p>Available options:</p>
                <ul id="question_choices"></ul>

                <p id="error">Sorry, the right answer was <span id="answer">?</span></p>

                <input id="submit_answer" type="submit" value="Submit answer">
                <input id="continue" type="submit" value="Continue">
            </form>


            <div id="summary">
                <p>Your score is: <span id="score_number">?</span> / <span id="score_total">?</span><p>
                <div id="score_summary"></div>
                <p id="feedback"></p>
                <input id="new_game" type="submit" value="New game">
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="lib/prettify.js"></script>
        <script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
        <script type="text/javascript" src="lib/application.js"></script>
    </body>
</html>
