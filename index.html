<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="css/prettify.css">
        <link rel="stylesheet/less" type="text/css" href="css/main.less">
        <script src="lib/less-1.5.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <h1>Quiz</h1>
            <h2>Guess the programming language</h2>

            <form id="question" data-bind="submit: onFormSubmit, visible: !quizFinished()">
                <p id="question_progress">
                    Question
                    <span data-bind="text: currentQuestionIndex() + 1">?</span>
                    of
                    <span data-bind="text: questions().length">?</span>
                </p>

                <div id="score" data-bind="foreach: questions()"><span class="star"></span></div>

                <div id="question_code"></div>
                <p>Available options:</p>
                <ul data-bind="foreach: currentQuestion().choices()">
                    <li data-bind="click: $parent.onItemClick, css: { highlight: $parent.wrongAnswerSubmitted() && $data == $parent.currentQuestion().correctChoice}">
                        <input type="radio" name="choice"
                               data-bind="checkedValue: $data, checked: $parent.currentQuestion().selectedChoice">
                        <!--ko text: $data--><!--/ko-->
                    </li>
                </ul>

                <p id="error" data-bind="visible: wrongAnswerSubmitted()">Sorry, the right answer was <span data-bind="text: currentQuestion().correctChoice">?</span></p>

                <input id="submit_answer" type="submit" value="Submit answer" data-bind="visible: !wrongAnswerSubmitted(), click: onSubmitClick">
                <input id="continue" type="submit" value="Continue" data-bind="visible: wrongAnswerSubmitted(), click: onContinueClick">
            </form>


            <div id="summary" data-bind="visible: quizFinished()">
                <p>Your score is: <span data-bind="text: score()">?</span> / <span data-bind="text: questions().length">?</span><p>
                <div id="score_summary" data-bind="foreach: questions()"><span class="star"></span></div>
                <p id="feedback"></p>
                <input id="new_game" type="submit" value="New game" data-bind="click: onNewGameClick">
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="lib/prettify.js"></script>
        <script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
        <script type="text/javascript" src="lib/application.js"></script>
    </body>
</html>
